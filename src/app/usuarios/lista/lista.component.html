<div class="alert alert-info text-center" role="alert" *ngIf="loading">
  <h4 class="alert-heading">Cargando...</h4>
  <p>
    <i class="fa fa-sync fa-spin fa-2x"></i>
  </p>
  <p class="mb-0"></p>
</div>

<div class="alert alert-danger text-center" role="alert" *ngIf="error">
  <h4 class="alert-heading">Algo ocurrió mal...</h4>
  <p class="mb-1"></p>
  <dl>
    <dt>¿Qué ha pasado?</dt>
    <dd>
      Ocurrió un <span class="font-monospace">{{ error.name }}</span>
    </dd>
  </dl>

  <dl>
    <dt>¿Qué quiere decir eso?</dt>
    <dd class="font-monospace">{{ error.msg }}</dd>
  </dl>
  <p class="mb-0"></p>
</div>

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" *ngIf="!loading">
  <div class="col" *ngFor="let user of usuarios">
    <div class="card">
      <img [src]="user.avatar" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
        <p class="card-text">
          This is a longer card with supporting text below as a natural.
        </p>
        <p class="card-text">
          <span class="text-muted">ID: {{ user.id }}</span>
        </p>
      </div>
    </div>
  </div>
</div>
